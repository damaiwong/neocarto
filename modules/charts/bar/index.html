<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.js"></script>
</head>

<body>
    <div id="BarChart"></div>
    <script>
        var chart = bb.generate({
            data: {
                columns: [
                    ["data1", 15, 55, 135, 156, 145, 84, 61, 10]
                ],
                type: "bar",
                onclick: function(d, i) {
                    console.log("onclick", d, i);
                },
                onover: function(d, i) {
                    console.log("onover", d, i);
                },
                onout: function(d, i) {
                    console.log("onout", d, i);
                }
            },
            bar: {
                width: {
                    ratio: 0.6

                },
                title: "Bar Chart"
            },
            bindto: "#BarChart"
        });
        chart.data.colors({
            data1: "#EAA000"
        });

    </script>
</body>

</html>
