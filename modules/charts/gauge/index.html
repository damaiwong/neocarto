<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.js"></script>
</head>

<body>
<div id="GaugeChart"></div>
<script>
    var chart = bb.generate({
        data: {
            columns: [
                ["data", 91.4]
            ],
            type: "gauge",
            onclick: function (d, i) {
                console.log("onclick", d, i);
            },
            onover: function (d, i) {
                console.log("onover", d, i);
            },
            onout: function (d, i) {
                console.log("onout", d, i);
            }
        },
        gauge: {},
        color: {
            pattern: [
                "#FF0000",
                "#F97600",
                "#F6C600",
                "#60B044"
            ],
            threshold: {
                values: [
                    30,
                    60,
                    90,
                    100
                ]
            }
        },
        size: {
            height: 180
        },
        bindto: "#GaugeChart"
    });

    setTimeout(function() {
        chart.load({
            columns: [['data', 10]]
        });
    }, 1000);

    setTimeout(function() {
        chart.load({
            columns: [['data', 50]]
        });
    }, 2000);

    setTimeout(function() {
        chart.load({
            columns: [['data', 70]]
        });
    }, 3000);

    setTimeout(function() {
        chart.load({
            columns: [['data', 0]]
        });
    }, 4000);

    setTimeout(function() {
        chart.load({
            columns: [['data', 70]]
        });
    }, 5000);

</script>
</body>

</html>
