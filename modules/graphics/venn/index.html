<!DOCTYPE html>
<meta charset="utf-8">
<body>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>-->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("circle")
    .attr("cx", 350)
    .attr("cy", 200)
    .attr("r", 200)
    .style("fill", "brown")
    .style("fill-opacity", ".5");

svg.append("circle")
    .attr("cx", 550)
    .attr("cy", 200)
    .attr("r", 200)
    .style("fill", "steelblue")
    .style("fill-opacity", ".5");

svg.append("circle")
    .attr("cx", 450)
    .attr("cy", 300)
    .attr("r", 200)
    .style("fill", "green")
    .style("fill-opacity", ".5");

</script>
