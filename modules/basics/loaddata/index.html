<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/billboard.js/1.3.0/billboard.js"></script>
</head>

<body>
<div id="LoadData"></div>
<script>
    var chart = bb.generate({
        data: {
            url: "assets/test.csv",
            type: "line"
        },
        bindto: "#LoadData"
    });

    setTimeout(function() {
        chart.load({
            url: 'assets/test2.csv'
        });
    }, 1000);

    setTimeout(function() {
        chart.load({
            columns: [
                ['data1', 130, 120, 150, 140, 160, 150],
                ['data4', 30, 20, 50, 40, 60, 50]
            ],
            unload: ['data2', 'data3']
        });
    }, 2000);

    setTimeout(function() {
        chart.load({
            rows: [
                ['data2', 'data3'],
                [120, 300],
                [160, 240],
                [200, 290],
                [160, 230],
                [130, 300],
                [220, 320]
            ],
            unload: 'data4'
        });
    }, 3000);

    setTimeout(function() {
        chart.load({
            columns: [
                ['data4', 30, 20, 50, 40, 60, 50, 100, 200]
            ],
            type: 'bar'
        });
    }, 4000);

    setTimeout(function() {
        chart.unload({
            ids: 'data4'
        });
    }, 5000);

    setTimeout(function() {
        chart.load({
            columns: [
                ['data2', null, 30, 20, 50, 40, 60, 50]
            ]
        });
    }, 6000);

    setTimeout(function() {
        chart.unload();
    }, 7000);

    setTimeout(function() {
        chart.load({
            rows: [
                ['data4', 'data2', 'data3'],
                [90, 120, 300],
                [40, 160, 240],
                [50, 200, 290],
                [120, 160, 230],
                [80, 130, 300],
                [90, 220, 320]
            ],
            type: 'bar'
        });
    }, 8000);

    setTimeout(function() {
        chart.load({
            rows: [
                ['data5', 'data6'],
                [190, 420],
                [140, 460],
                [150, 500],
                [220, 460],
                [180, 430],
                [190, 520]
            ],
            type: 'line'
        });
    }, 9000);

    setTimeout(function() {
        chart.unload({
            ids: ['data2', 'data3']
        });
    }, 10000);
</script>
</body>

</html>
